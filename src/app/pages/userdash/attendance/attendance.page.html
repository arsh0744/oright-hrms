

<ion-content [fullscreen]="true">
  <div class="example-content">

    <ion-card class="ion-text-center">
          
      <ion-card-header [translucent]="true">
         <ion-card-title size="large" >Daily Attendance</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">

          <form>
            <ion-item>
              <ion-datetime [max]="date" [(ngModel)]="myDate" >
                <span slot="title">Select Attendance Date</span>
                
              </ion-datetime>
            </ion-item>
           
          </form>

      </ion-card-content>
    </ion-card>
    <ion-card class="ion-text-center">
          
      
      <ion-card-content class="ion-text-center">

          <form>
           <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-button  expand="block" fill="solid" (click)="getTime()"size="large">
                  IN :
                </ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-label size="large">{{ today | date:"HH:mm"}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">
                <ion-button  expand="block" fill="solid" (click)="getTime()"size="large">
                  OUT :
                </ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-label size="large">{{ today | date:"HH:mm"}}</ion-label>
              </ion-col>
            </ion-row>
             


              
            </ion-grid>
          </form>

      </ion-card-content>
    </ion-card>
  </div>
  

</ion-content>
