<ion-header>
  <ion-toolbar>
    <ion-title>Manage Your Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="ion-text-center">
    <ion-row class="ion-text-center" >

      <ion-col >
        <div class="userPhoto">
          <img [src]="clickedImage" >
        </div>
      </ion-col>

      <ion-col style="display: flex; flex-direction: column;">
        <div class="details">
          
          <p>Welcome , Arsh</p>
        
        </div>

        <ion-button (click)="changeImg()" expand="block" fill="solid" size="2" shape="round">
          Change Profile Picture
        </ion-button>

      </ion-col>

    </ion-row>
  </ion-card>
  <ion-card class="ion-text-center">
      <ion-card-content>
        <ion-list>
          
          <ion-item>
            <ion-label>Edit Display Name </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Edit Password </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Edit Address</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Inbox </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Forms </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Check Attendance </ion-label>
          </ion-item>
          
          

        </ion-list>
      </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-list>
        
      <ion-item>
        <ion-label>Sign-Out </ion-label>
      </ion-item>
      
    </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
